<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melodic Meetups | Sign Up</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="/" class="logo">
                <img src="/images/logo.png" alt="Melodic Meetups Logo" class="logo-image">
            </a>
            <div class="nav-links">
                <a href="/" class="nav-button cta-button">Back Home</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="auth-section">
            <div class="auth-container">
                <h2 class="auth-title">Sign Up</h2>
                <form class="auth-form">
                    <input type="text" placeholder="Full Name" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <input type="password" placeholder="Confirm Password" required>
                    <button type="submit" class="cta-button">Sign Up</button>
                </form>
                <p class="auth-switch">Already have an account? <a href="/login">Login</a></p>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-content">
                <div class="footer-column">
                    <h3 class="footer-logo">Melodic Meetups</h3>
                    <p>Your ultimate concert guide. Discover, book, and experience the magic of live music.</p>
                </div>
                <div class="footer-column">
                    <h4>Explore</h4>
                    <ul class="footer-links">
                        <li><a href="/about">About Us</a></li>
                        <li><a href="#">Events</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
                <div class="footer-column">
                    <h4>Follow Us</h4>
                    <div class="social-icons">
                        <a href="https://github.com/karodgers/" target="_blank">ðŸ”—</span>karodgers</a>
                        <a href="https://github.com/SidneyOps75" target="_blank"><span class="icon">ðŸ”—</span>johopiyo</a>
                    </div>
                </div>
                <div class="footer-column">
                    <h4>Newsletter</h4>
                    <form class="newsletter-form">
                        <input type="email" placeholder="Enter your email" required>
                        <button type="submit">Subscribe</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Melodic Meetups. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
